<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iraina - Preorder Banner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pyd2ftb.css" />
  </head>
  <body>
    <article class="info-container">
      <header>
        <figure>
          <img src="images/lp-cover.jpg" />
        </figure>
      </header>
      <main>
        <div class="info">
          <div class="bordered">
            <div class="bordered inner">
              <p class="intro"><span>Debut Album</span></p>
              <hgroup class="artist-title">
                <h2 class="artist">
                  <img
                    src="images/iraina-mancini-logo.png"
                    alt="Iraina Mancini"
                    class="src" />
                </h2>
                <h3 class="title">Undo The Blue</h3>
              </hgroup>
              <blockquote>
                <img
                  src="images/quote.png"
                  alt="This is an artist I absolutely love." />
                <cite>Lauren Laverne</cite>
              </blockquote>
              <h4 class="release-date">13th August</h4>
            </div>
          </div>
          <a class="preorder" href="https://needlemythology.tmstor.es">
            Pre-Order Now
          </a>
        </div>
        <p class="formats">LP | CD | DIGITAL</p>
      </main>
    </article>
  </body>
</html>
